<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <script src="./index.js" defer ></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/46249a0d76.js" ></script>


</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard" >
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings" >
            <div class="setting">
                <label>Password Length (max:50)</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Include Upper Case Letters</label>
                <input type="checkbox" id="uppercase" checked class="toggle">
            </div>
            <div class="setting">
                <label>Include lower Case Letters</label>
                <input type="checkbox" id="lowercase" checked class="toggle">
            </div>
            <div class="setting">
                <label>Include Numbers </label>
                <input type="checkbox" id="numbers" checked class="toggle">
            </div>
            <div class="setting">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked class="toggle">
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate Passwords
        </button>
    </div>
        

</body>
</html>
